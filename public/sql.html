<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con SQL</title>
</head>
<body>
  <h1>Registro</h1>
  <form id="registerForm">
    Usuario: <input type="text" id="regUser"><br>
    Contraseña: <input type="password" id="regPass"><br>
    <button type="submit">Registrar</button>
  </form>

  <h1>Login</h1>
  <form id="loginForm">
    Usuario: <input type="text" id="logUser"><br>
    Contraseña: <input type="password" id="logPass"><br>
    <button type="submit">Login</button>
  </form>

  <script src="js/sql.js"></script>
</body>
</html>
